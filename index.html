<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>collage maker test</title>
</head>

<body>

	<form id="getUsername">
		<input type="text" placeholder="Lastfm Username" value="ajaydubey541997">
		
		<label for="period">Choose a period:</label>

		<select name="period" id="period">
			<option selected value="overall">Overall</option>
			<option value="7day">7 Days</option>
			<option value="1month">1 Month</option>
			<option value="3month">3 Month</option>
			<option value="6month">6 Month</option>
			<option value="12month">1 Year</option>
		</select>
		<input type="submit" value="submit">
	</form>


	<img id="loading" src="img/loading.svg" alt="" srcset="" class="hide">


	<main id="chartMain" class="hide">
		<h1>This is where the charts will show up</h1>

		<h3 id="totalDurationHours">Hours you've spent swining to the tunes: </h3>
		
		<h4>PlayCount</h4>
		<canvas id="playcountChart" width="400" height="400"></canvas>
		
		<h4>Tracks</h4>
		<canvas id="tracksChart" width="400" height="400"></canvas>

		<!-- the image container -->
		<div class="image-container" oncontextmenu="return false">
		</div>

		<button id="downloadCollage">Download as image</button>
	</main>

	<!-- chart.js -->
	<script src="js/Chart.min.js"></script>
	<!-- reimg -->
	<script src="js/remig.js"></script>
	<!-- html2canvas -->
	<script src="js/html2canvas.js"></script>
	<!-- my script -->
	<script src="js/script.js"></script>
</body>

</html>
