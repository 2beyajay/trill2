<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/foundation.css">
	<link rel="stylesheet" href="css/Chart.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
	<title>TRILL</title>
</head>

<body>

	<header class="grid-x align-middle">
		<div class="cell large-2 medium-3 small-6 grid-x">
			<a href="./index.html" class="auto"><img src="img/logo.png" alt="trill logo"></a>
		</div>
		<a href="./about.html" class="cell large-offset-8 large-2 medium-offset-7 medium-2 small-offset-2 small-4">About Trill</a>
	</header>

	<div id="loading" class="loading-div grid-x grid-padding-x align-center-middle text-center hide">
		<div class="loader"></div>
	</div>

	<button onclick="topFunction()" id="toTop" title="Go to top">Top</button>

	<main>

		<section class="landing">
			<div class="heading">
				<h1>This is <span>Trill</span></h1>
			</div>

			<div class="subheading">
				<!-- <h2>Visualize your music habits</h2> -->
				<h2>A last.fm based applicaiton</h2>
			</div>

			<p>*Use <span>ajaydubey541997</span> for demonstration.</p>

			<form id="getUsername" class="grid-x align-middle">
				<input class="large-8 medium-8 small-8" type="text" placeholder="Lastfm Username"
					value="">

				<select class="large-3 medium-3 small-3" name="period" id="period">
					<option selected value="overall">Overall</option>
					<option value="7day">7 Days</option>
					<option value="1month">1 Month</option>
					<option value="3month">3 Month</option>
					<option value="6month">6 Month</option>
					<option value="12month">1 Year</option>
				</select>
				<button class="large-1 medium-1 small-1" type="submit">></button>
				
			</form>

			<!-- <div class="svg">svg animation here</div> -->
			<div class="svg">
				<iframe src="./wave.html" frameborder="0">
					<!-- <div class="ocean">
						<div class="wave"></div>
						<div class="wave"></div>
					</div> -->
				</iframe>
			</div>

		</section>

		<div class="hide grid-x grid-container" id="chartMain">
			<section class="playcount-section grid-x large-12 align-middle">
				<div class="large-12 medium-12 small-12">
					<h3 class="">PlayCount</h3>
				</div>
				<div class="large-6 medium-12 small-12">
					<canvas id="playcountChart" width="300" height="300"></canvas>
				</div>
				<div class="large-offset-1 large-5 medium-offset-1 medium-10 small-12">
					<h4 class="" id="totalDurationHours">Hours you've spent swining to the tunes: </h4>
				</div>

			</section>

			<section class="tracks-section grid-x large-12 medium-12 small-12">
				<div class="large-12 medium-12 small-12">
					<h3>Tracks</h3>
				</div>

				<div class="large-7 medium-7 small-12">
					<canvas id="tracksChart" width="400" height="300"></canvas>
				</div>

				<ol class="topTracksList large-offset-1 large-4 medium-offset-1 medium-4 small-12">
				</ol>
			</section>

			<section class="artists-section grid-x large-12 medium-12 small-12">
				<div class="large-12 medium-12 small-12">
					<h3>Artists</h3>
				</div>

				<div class="large-7 medium-7 small-12">
					<canvas id="artistsChart" width="400" height="300"></canvas>
				</div>

				<ol class="topArtistsList large-offset-1 large-4 medium-offset-1 medium-4 small-12">
				</ol>
			</section>

			<section class="albums-section grid-x large-12 medium-12 small-12">
				<div class="large-12 medium-12 small-12">
					<h3>Albums</h3>
				</div>

				<div class="large-7 medium-7 small-12">
					<canvas id="albumsChart" width="400" height="300"></canvas>
				</div>

				<ol class="topAlbumsList large-offset-1 large-4 medium-offset-1 medium-4 small-12">
				</ol>
			</section>

			<section class="artwork large-12 medium-12 small-12">
				<h3>Get your wall poster here!</h3>
				<div class="image-container hide-for-small-only" oncontextmenu="return false"></div>
				<h4 class="show-for-small-only">Please open desktop view to save the collage</h4>
				<div id="download-button-container">
					<button id="downloadCollage">Download as image</button>
				</div>
			</section>
		</div>

	</main>

	<footer>
		<p>Copyright Â© 2020 Ajay Dubey</p>
	</footer>




	<!-- foundation -->
	<!-- <script src="js/jquery.js"></script> -->
	<!-- <script src="js/foundation.min.js"></script> -->
	<!-- chart.js -->
	<script src="js/Chart.min.js"></script>
	<!-- filesaver -->
	<script src="js/filesaver.js"></script>
	<!-- dom-to-image -->
	<script src="js/dom-to-image.min.js"></script>
	<!-- reimg -->
	<script src="js/remig.js"></script>
	<!-- my script -->
	<script src="js/script.js"></script>
</body>

</html>
