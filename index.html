<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/foundation.css">
	<link rel="stylesheet" href="css/Chart.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
	<title>collage maker test</title>
</head>

<body>

	<header class="grid-x align-middle">
		<img src="img/logo.png" alt="trill logo" class="cell large-1">
		<div class="cell hide-for-small large-offset-4 large-5"></div>
		<a href="#" class="cell large-offset-1 large-1">About Trill</a>
	</header>

	<div id="loading" class="loading-div grid-x grid-padding-x align-center-middle text-center hide">
		<div class="loader"></div>
	</div>

	<main>

		<section class="landing">
			<div class="heading">
				<h1>This is <span>Trill</span></h1>
			</div>

			<div class="subheading">
				<h2>Visualize your music habits</h2>
			</div>

			<form id="getUsername" class="grid-x align-middle">
				<input class="large-8" type="text" placeholder="Lastfm Username" value="ajaydubey541997">

				<select class="large-3" name="period" id="period">
					<option selected value="overall">Overall</option>
					<option value="7day">7 Days</option>
					<option value="1month">1 Month</option>
					<option value="3month">3 Month</option>
					<option value="6month">6 Month</option>
					<option value="12month">1 Year</option>
				</select>
				<button class="large-1" type="submit">></button>
			</form>

			<div class="svg">svg animation here</div>

		</section>

		<div class="hide grid-x grid-container" id="chartMain">
			<section class="playcount-section grid-x large-12">
				<div class="large-5">
					<h3 class="">PlayCount</h3>
					<h4 class="" id="totalDurationHours">Hours you've spent swining to the tunes: </h4>
				</div>
				<div class="large-offset-1 large-6">
					<canvas id="playcountChart" width="400" height="400"></canvas>
				</div>
			</section>

			<section class="tracks-section grid-x large-12">
				<div class="large-5">
					<h4>Tracks</h4>
				</div>

				<div class="large-offset-1 large-6">
					<canvas id="tracksChart" width="400" height="400"></canvas>
				</div>
			</section>

			<section class="artists-section grid-x large-12">
				<div class="large-5">
					<h4>Artists</h4>
				</div>
				<div class="large-offset-1 large-6">
					<canvas id="artistsChart" width="400" height="400"></canvas>
				</div>
			</section>

			<section class="albums-section grid-x large-12">
				<div class="large-5">
					<h4>Albums</h4>
				</div>
				<div class="large-offset-1 large-6">
					<canvas id="albumsChart" ></canvas>
				</div>
			</section>

			<section class="artwork large-12">
				<div class="image-container" oncontextmenu="return false"></div>
				<button id="downloadCollage">Download as image</button>
			</section>
		</div>

	</main>

	<footer>
		<p>Copyright Â© 2020 Ajay Dubey</p>
	</footer>




	<!-- foundation -->
	<!-- <script src="js/jquery.js"></script> -->
	<!-- <script src="js/foundation.min.js"></script> -->
	<!-- chart.js -->
	<script src="js/Chart.min.js"></script>
	<!-- filesaver -->
	<script src="js/filesaver.js"></script>
	<!-- dom-to-image -->
	<script src="js/dom-to-image.min.js"></script>
	<!-- reimg -->
	<script src="js/remig.js"></script>
	<!-- html2canvas -->
	<script src="js/html2canvas.js"></script>
	<!-- my script -->
	<script src="js/script.js"></script>
</body>

</html>
