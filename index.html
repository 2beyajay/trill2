<body>

	<header class="grid-x align-middle">
		<img src="img/logo.png" alt="trill logo" class="large-1">
		<a href="#" class="large-offset-8 large-2">Getting Started</a>
		<a href="#" class="large-1">About Trill</a>
	</header>

	<div id="loading" class="loading-div grid-x grid-padding-x align-center-middle text-center hide">
		<!-- <img class="cell large-4" src="img/loading.svg" alt="" srcset="" > -->
		<div class="loader"></div>
	</div>

	<main>

		<section class="landing">
			<h1>This is <span>Trill</span></h1>

			<h2>Visualize your music habits</h2>

			<form id="getUsername" class="grid-x cell">
				<input class="large-8" type="text" placeholder="Lastfm Username" value="ajaydubey541997">

				<!-- <label for="period">Choose a period:</label> -->

				<select class="large-3" name="period" id="period">
					<option selected value="overall">Overall</option>
					<option value="7day">7 Days</option>
					<option value="1month">1 Month</option>
					<option value="3month">3 Month</option>
					<option value="6month">6 Month</option>
					<option value="12month">1 Year</option>
				</select>
				<input class="large-1" type="submit" value=">">
			</form>
		</section>

		<div class="hide grid-x grid-container" id="chartMain">
			<section class="playcount-section grid-x align-center large-6">
				<h3 class="large-12">PlayCount</h3>
				<h4 class="large-12" id="totalDurationHours">Hours you've spent swining to the tunes: </h4>
				<canvas class="large-6" id="playcountChart" width="400" height="400"></canvas>
			</section>

			<section class="tracks-section grid-x align-center large-6">
				<h4>Tracks</h4>
				<canvas id="tracksChart" width="400" height="400"></canvas>
			</section>

			<section class="artists-section grid-x align-center large-6">
				<h4>Artists</h4>
				<canvas id="artistsChart" width="400" height="400"></canvas>
			</section>

			<section class="albums-section grid-x align-center large-6">
				<h4>Albums</h4>
				<canvas id="albumsChart" width="400" height="400"></canvas>
			</section>

			<section class="artwork large-12 align-center">
				<div class="image-container" oncontextmenu="return false"></div>
				<button id="downloadCollage">Download as image</button>
			</section>
		</div>

	</main>

	<footer>Copyright Â© 2020 Ajay Dubey</footer>
